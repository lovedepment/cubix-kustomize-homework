apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  labels:
    homework: frontapp
spec:
  rules:
  - host: application.cubix.localhost
    http:
      paths:
      - path: /frontapp
        pathType: Prefix
        backend:
          service:
            name: frontapp
            port:
              number: 8080
